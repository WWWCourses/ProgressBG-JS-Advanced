<h2 mat-dialog-title>Add a new todo</h2>
<mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="new todo" required [(ngModel)]="todo" #data="ngModel" >
        <!-- <input matInput placeholder="Post Title" type="text" required [(ngModel)]="blogPost.title" name="name"> -->
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave(todo)">Save</button>
</mat-dialog-actions>
